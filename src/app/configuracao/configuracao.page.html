<ion-header>
  <ion-toolbar class="bg-transparent text-neon-cyan" style="--background: transparent;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="primary" class="text-neon-cyan"></ion-back-button>
    </ion-buttons>
    <ion-title class="font-bold">Configuracao</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="relative text-text-main" style="--background: #05161A;">
  <div class="fixed inset-0 w-full h-full z-0 pointer-events-none">
    <img src="assets/backeground.png" class="w-full h-full object-cover" alt="Background">
    <div class="absolute inset-0 bg-gradient-to-b from-[#05161A]/60 via-[#05161A]/80 to-[#05161A]"></div>
  </div>

  <div class="relative z-10">
    <section class="px-5 pt-6 pb-4">
      <div class="flex items-start justify-between gap-4">
        <div>
          <h1 class="text-xl font-bold text-text-main">Agenda das bombas</h1>
          <p class="text-sm text-text-muted">Edite horarios, dosagem e dias da semana.</p>
        </div>
        <button type="button"
          class="border border-neon-cyan text-neon-cyan rounded-xl px-4 py-2 text-sm font-semibold transition hover:bg-neon-cyan/10 disabled:opacity-60 disabled:cursor-not-allowed"
          (click)="loadConfig()" [disabled]="loading">
          Atualizar
        </button>
      </div>
    </section>

    <p class="px-5 text-sm text-red-400" *ngIf="errorMessage">{{ errorMessage }}</p>

    <ion-accordion-group class="px-5 pb-8" *ngIf="bombs.length">
      <div *ngFor="let bomb of bombs"
           class="mb-4 bg-black/40 backdrop-blur-md rounded-2xl shadow-lg border border-white/10 overflow-hidden">

        <ion-accordion [value]="'bomb-' + bomb.id" class="bg-transparent">
          <div slot="header" class="p-4 w-full cursor-pointer">
            <div class="flex items-center justify-between w-full gap-3">
              <span class="px-3 py-1.5 rounded-md text-[14px] uppercase font-bold tracking-wider border"
                [style.borderColor]="bomb.color" [style.color]="bomb.color" [style.backgroundColor]="bomb.colorBg">
                {{ bomb.name || ('Bomba ' + bomb.id) }}
              </span>

              <div class="flex items-center gap-2">
                <span class="px-2 py-1 rounded-md text-[10px] uppercase font-bold tracking-wider border" [ngClass]="
                  isBombOn(bomb)
                    ? 'border-green-500 text-green-400 bg-green-500/10'
                    : 'border-red-500 text-red-400 bg-red-500/10'
                ">
                  {{ isBombOn(bomb) ? 'ON' : 'OFF' }}
                </span>
                <span
                  class="px-2 py-1 rounded-md text-[10px] font-bold bg-ocean-light/50 text-text-muted border border-white/5">
                  {{ activeCount(bomb) }}/3
                </span>
              </div>
            </div>
          </div>

          <div slot="content" class="p-6 pt-0 space-y-4 bg-black/20">
            <div>
              <label class="text-sm text-text-muted">Nome da bomba</label>
              <div class="mt-2 flex flex-wrap items-center gap-3">
                <div
                  class="bg-ocean-dark/30 rounded-lg px-3 py-2 border border-ocean-light focus-within:border-neon-cyan focus-within:ring-1 focus-within:ring-neon-cyan transition-all w-40">
                  <ion-input [(ngModel)]="bomb.name" placeholder="Nome opcional" maxlength="15"
                    class="bg-transparent text-text-main placeholder:text-text-muted text-sm"></ion-input>
                </div>
                <div class="relative">
                  <button type="button" class="h-8 w-8 rounded-md border border-white/10 bg-ocean-dark/70"
                    [style.backgroundColor]="bomb.color" (click)="toggleColorPicker(bomb.id)"
                    aria-label="Selecionar cor da bomba"></button>
                  <div *ngIf="openColorPickerId === bomb.id"
                    class="absolute z-10 mt-2 p-2 rounded-xl border border-ocean-light bg-ocean-dark shadow-lg flex flex-wrap gap-2">
                    <button type="button" *ngFor="let color of colorOptions"
                      class="h-7 w-7 rounded-full border border-white/10 transition ring-2 ring-transparent"
                      [style.backgroundColor]="color" [ngClass]="{ 'ring-white/70': bomb.color === color }"
                      (click)="selectBombColor(bomb, color)" aria-label="Selecionar cor da bomba"></button>
                  </div>
                </div>
              </div>
            </div>

            <ion-segment class="mt-4 bg-ocean-dark/40 border border-ocean-light rounded-xl p-1"
              style="--background: transparent; --indicator-color: transparent;" [(ngModel)]="bomb.activeScheduleIndex">
              <ion-segment-button *ngFor="let schedule of bomb.schedules; let i = index" [value]="i" class="text-xs"
                style="--color: #6DA5C0; --color-checked: #05161A; --background-checked: #0F969C; --indicator-color: transparent;">
                Horario {{ i + 1 }}
              </ion-segment-button>
            </ion-segment>

            <div *ngIf="bomb.schedules[bomb.activeScheduleIndex] as schedule" class="space-y-4">
              <div>
                <label class="text-sm text-text-muted">Horario de acionamento</label>
                <div
                  class="mt-2 bg-ocean-dark/30 rounded-lg px-4 py-2 border border-ocean-light focus-within:border-neon-cyan focus-within:ring-1 focus-within:ring-neon-cyan transition-all">
                  <ion-input type="time" [(ngModel)]="schedule.timeValue"
                    class="bg-transparent text-text-main"></ion-input>
                </div>
              </div>

              <div>
                <label class="text-sm text-text-muted">Dosagem (ml)</label>
                <div
                  class="mt-2 bg-ocean-dark/30 rounded-xl px-4 py-3 border border-ocean-light focus-within:border-neon-cyan focus-within:ring-1 focus-within:ring-neon-cyan transition-all">
                  <div class="flex items-center gap-3">
                    <button type="button"
                      class="h-11 w-11 rounded-lg border border-ocean-light text-text-muted text-lg font-bold hover:border-neon-cyan hover:text-neon-cyan transition"
                      (click)="adjustDose(schedule, -doseStep)">
                      -
                    </button>
                    <ion-input type="number" inputmode="decimal" min="0.5" max="15" step="0.5"
                      [(ngModel)]="schedule.dosagem" (ionBlur)="normalizeScheduleDose(schedule)"
                      class="bg-transparent text-text-main text-2xl font-semibold text-center"></ion-input>
                    <button type="button"
                      class="h-11 w-11 rounded-lg border border-ocean-light text-text-muted text-lg font-bold hover:border-neon-cyan hover:text-neon-cyan transition"
                      (click)="adjustDose(schedule, doseStep)">
                      +
                    </button>
                  </div>
                  <div class="grid grid-cols-6 gap-2 mt-4">
                    <button type="button" *ngFor="let preset of dosagePresets" (click)="setDosePreset(schedule, preset)"
                      class="py-3 rounded-lg text-sm font-bold border border-ocean-light transition-all active:scale-95"
                      [ngClass]="schedule.dosagem === preset ? 'text-black shadow-lg scale-105' : 'text-text-muted hover:border-neon-cyan hover:text-neon-cyan'"
                      [style.backgroundColor]="schedule.dosagem === preset ? bomb.color : 'transparent'"
                      [style.borderColor]="schedule.dosagem === preset ? bomb.color : ''">
                      {{ preset }}
                    </button>
                  </div>
                </div>
              </div>

              <div class="flex items-center justify-between bg-white/5 p-4 rounded-2xl border border-white/5 mt-4">
                <div class="flex flex-col">
                  <span class="text-sm font-bold text-text-main">Status do Agendamento</span>
                  <span class="text-xs" [ngClass]="schedule.status ? 'text-green-400' : 'text-text-muted'">
                    {{ schedule.status ? 'Ativo e Operante' : 'Desativado' }}
                  </span>
                </div>

                <button type="button"
                  class="relative h-12 w-12 rounded-full flex items-center justify-center border-2 transition-all duration-300 shadow-lg"
                  [ngClass]="
      schedule.status
        ? 'border-green-500 bg-green-500/20 text-green-400 shadow-[0_0_15px_rgba(74,222,128,0.4)]'
        : 'border-white/10 bg-ocean-dark text-text-muted hover:border-red-500/50 hover:text-red-400'
    " (click)="schedule.status = !schedule.status">
                  <div *ngIf="schedule.status" class="absolute inset-0 rounded-full bg-green-400 blur-md opacity-20">
                  </div>

                  <ion-icon name="power" class="text-2xl z-10 relative transition-transform duration-300"
                    [class.scale-110]="schedule.status"></ion-icon>
                </button>
              </div>

              <div class="mt-5">
                <label class="text-sm text-text-muted mb-2 block pl-1">Dias de funcionamento</label>

                <div class="grid grid-cols-7 gap-2">
                  <button type="button" *ngFor="let day of days; let i = index" (click)="toggleDay(schedule, i)"
                    class="aspect-square flex items-center justify-center rounded-xl text-sm font-bold border transition-all duration-200"
                    [ngClass]="
        schedule.diasSemana[i]
          ? 'bg-neon-cyan text-ocean-dark border-neon-cyan shadow-[0_0_10px_rgba(34,211,238,0.4)] scale-105'
          : 'bg-white/5 border-transparent text-text-muted hover:bg-white/10 hover:border-white/20'
      ">
                    {{ day | slice:0:3 }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </ion-accordion>
      </div>
    </ion-accordion-group>

    <div class="px-5 pb-12">
      <div class="grid grid-cols-2 gap-4">

        <button type="button"
          class="flex flex-col items-center justify-center h-28 gap-2 border border-white/20 text-neon-cyan font-bold rounded-2xl active:scale-95 transition-all bg-white/5 backdrop-blur-md shadow-lg disabled:opacity-50 hover:bg-white/10"
          (click)="saveConfig()" [disabled]="saving || !bombs.length">
          <ion-icon name="cloud-upload-outline" class="text-3xl mb-1"></ion-icon>
          <span class="text-xs uppercase tracking-wider">Salvar</span>
        </button>

      </div>
    </div>

    <ion-toast [isOpen]="toastOpen" [message]="toastMessage" duration="2000" (didDismiss)="toastOpen = false"></ion-toast>
  </div>
</ion-content>
