<ion-header>
  <ion-toolbar class="bg-transparent text-neon-cyan" style="--background: transparent;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/configuracao" color="primary" class="text-neon-cyan"></ion-back-button>
    </ion-buttons>
    <ion-title class="font-bold">Calibracao</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="relative text-text-main">
  <div class="fixed inset-0 w-full h-full z-0 pointer-events-none">
    <img src="assets/followers.jpg" class="w-full h-full object-cover" alt="Background" />
    <div class="absolute inset-0 bg-gradient-to-b from-[#05161A]/70 via-[#05161A]/85 to-[#05161A]"></div>
  </div>

  <div class="relative z-10 px-5 pt-6 pb-10 space-y-5">
    <div
      class="bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl p-6 shadow-2xl space-y-5 relative overflow-hidden group">
      <div
        class="absolute -top-10 -right-10 w-28 h-28 bg-neon-cyan/20 rounded-full blur-3xl group-hover:bg-neon-cyan/30 transition-all duration-700">
      </div>
      <div class="relative z-10 space-y-4">
        <div>
          <p class="text-[11px] font-bold uppercase tracking-[0.18em] text-white/50">Calibração das Bombas</p>
        </div>

        <div class="space-y-2">
          <label class="text-sm text-white/70">Bomba</label>
          <div
            class="bg-white/5 rounded-xl px-4 py-2 border border-white/10 focus-within:border-neon-cyan focus-within:ring-1 focus-within:ring-neon-cyan transition-all">
            <ion-select [(ngModel)]="selectedBombId" class="bg-transparent text-white"
              style="--placeholder-color: #6DA5C0; --color: #E0E0E0;">
              <ion-select-option *ngFor="let bomb of bombs" [value]="bomb.id">
                {{ bomb.name || ('Bomba ' + bomb.id) }}
              </ion-select-option>
            </ion-select>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-3 text-sm text-white/80">
          <div class="bg-white/5 border border-white/5 rounded-xl p-3 flex items-center justify-between">
            <span class="text-white/60">Dose de teste</span>
            <span class="font-semibold text-white">1 ml</span>
          </div>
          <div class="bg-white/5 border border-white/5 rounded-xl p-3 flex items-center justify-between"
            *ngIf="selectedBomb">
            <span class="text-white/60">Coeficiente</span>
            <span class="font-semibold text-neon-cyan">{{ selectedBomb.calibrCoef }}</span>
          </div>
        </div>

        <ion-button fill="outline" expand="block"
          class="h-12 text-sm font-bold tracking-wider shadow-[0_0_15px_rgba(34,211,238,0.1)] transition-all hover:shadow-[0_0_25px_rgba(34,211,238,0.3)]"
          style="
    --border-color: #22d3ee;
    --color: #22d3ee;
    --border-radius: 12px;
    --border-width: 1.5px;
    --background-hover: rgba(34, 211, 238, 0.08);
    --ripple-color: #22d3ee; /* <--- A MÁGICA ACONTECE AQUI */
    --ripple-opacity: 0.2;
  " (click)="startCalibration()" [disabled]="pendingCalibration || !bombs.length">
          <ion-icon slot="start" name="color-wand-outline" class="text-xl"></ion-icon>
          Iniciar Calibração
        </ion-button>
      </div>
    </div>

    <div
      class="bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl p-6 shadow-2xl space-y-5 relative overflow-hidden group">
      <div
        class="absolute -top-8 -left-12 w-32 h-32 bg-purple-400/15 rounded-full blur-3xl group-hover:bg-purple-400/25 transition-all duration-700">
      </div>
      <div class="relative z-10 space-y-4">
        <div>
          <p class="text-[11px] font-bold uppercase tracking-[0.18em] text-white/50">Acionamento Manual</p>
        </div>

        <div class="space-y-2">
          <label class="text-sm text-white/70">Bomba</label>
          <div
            class="bg-white/5 rounded-xl px-4 py-2 border border-white/10 focus-within:border-neon-cyan focus-within:ring-1 focus-within:ring-neon-cyan transition-all">
            <ion-select [(ngModel)]="quickTestBombId" class="bg-transparent text-white"
              style="--placeholder-color: #6DA5C0; --color: #E0E0E0;">
              <ion-select-option *ngFor="let bomb of bombs" [value]="bomb.id">
                {{ bomb.name || ('Bomba ' + bomb.id) }}
              </ion-select-option>
            </ion-select>
          </div>
        </div>

        <div class="space-y-4">
          <div class="space-y-2">
            <label class="text-sm text-white/70">Dosagem (ml)</label>
            <div class="flex items-center gap-3">
              <button type="button" (click)="decreaseQuickDose()"
                class="h-12 w-12 flex items-center justify-center rounded-xl border border-white/10 bg-white/5 text-white hover:border-neon-cyan/40 hover:bg-white/10 active:scale-90 transition-all font-bold text-lg">
                −
              </button>
              <input type="number" [(ngModel)]="quickTestDose" step="0.1" min="0"
                class="flex-1 h-12 bg-white/5 border border-white/10 rounded-xl px-4 text-white text-center font-semibold focus:border-neon-cyan focus:ring-1 focus:ring-neon-cyan transition-all placeholder-white/30"
                placeholder="0.0" />
              <button type="button" (click)="increaseQuickDose()"
                class="h-12 w-12 flex items-center justify-center rounded-xl border border-white/10 bg-white/5 text-white hover:border-neon-cyan/40 hover:bg-white/10 active:scale-90 transition-all font-bold text-lg">
                +
              </button>
            </div>
          </div>

          <div class="space-y-2">
            <p class="text-xs text-white/50 uppercase tracking-widest font-semibold">Atalhos rápidos</p>
            <div class="grid grid-cols-5 gap-2">
              <button *ngFor="let dose of quickDoseOptions" type="button" (click)="quickTestDose = dose"
                class="h-10 rounded-xl border border-white/10 bg-white/5 text-white font-semibold transition-all duration-200 text-sm hover:border-neon-cyan/40 hover:bg-white/10">
                {{ dose }}
              </button>
            </div>
          </div>
        </div>

        <ion-button fill="outline" expand="block"
          class="h-12 text-sm font-bold tracking-wider shadow-[0_0_15px_rgba(168,85,247,0.1)] transition-all hover:shadow-[0_0_25px_rgba(168,85,247,0.3)]"
          style="
          --border-color: #a855f7;
          --color: #d8b4fe;
          --border-radius: 12px;
          --border-width: 1.5px;
          --background-hover: rgba(168, 85, 247, 0.08);
          --ripple-color: #a855f7; /* <--- A MÁGICA ACONTECE AQUI */
          --ripple-opacity: 0.2;
        " (click)="runQuickTest()" [disabled]="!bombs.length">
          <ion-icon slot="start" name="water-outline" class="text-xl"></ion-icon>
          Liberar Dose
        </ion-button>
      </div>
    </div>
  </div>

  <ion-alert [isOpen]="showDosePrompt" header="Quantidade dosada" message="Digite o volume real medido (ml)."
    [inputs]="alertInputs" [buttons]="alertButtons"></ion-alert>

  <ion-toast [isOpen]="toastOpen" [message]="toastMessage" duration="2000" (didDismiss)="toastOpen = false"></ion-toast>
</ion-content>
