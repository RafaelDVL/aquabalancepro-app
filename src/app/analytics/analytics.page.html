<ion-header>
  <ion-toolbar class="bg-transparent text-neon-cyan" style="--background: transparent;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="primary" class="text-neon-cyan"></ion-back-button>
    </ion-buttons>
    <ion-title class="font-bold">Analytics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="relative">
  <div class="fixed inset-0 w-full h-full z-0 pointer-events-none">
    <img src="assets/backgroundOcellaris.jpg" class="w-full h-full object-cover" alt="Background">
    <div class="absolute inset-0 bg-gradient-to-b from-[#05161A]/70 via-[#05161A]/85 to-[#05161A]"></div>
  </div>

  <div class="relative z-10 flex flex-col min-h-full px-5 pt-6 pb-8">
    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-2xl font-bold text-text-main">Gráficos & Análises</h1>
      <p class="text-sm text-text-muted mt-1">Visualize suas dosagens em tempo real</p>
    </div>

    <!-- Error Message -->
    <p class="text-sm text-red-400 mb-4" *ngIf="errorMessage">{{ errorMessage }}</p>

    <!-- Loading Spinner -->
    <div class="flex justify-center py-20" *ngIf="loading">
      <ion-spinner name="dots" class="text-neon-cyan"></ion-spinner>
    </div>

    <!-- Charts Container -->
    <div *ngIf="!loading" class="flex-1">
      <!-- Daily Chart -->
      <div class="bg-ocean-card rounded-2xl shadow-lg border border-white/5 p-5">
        <div class="mb-4">
          <h2 class="text-lg font-bold text-text-main">Timeline do Dia</h2>
          <p class="text-xs text-text-muted mt-1">
            <span class="inline-flex items-center gap-1">
              <span class="w-2 h-2 rounded-full bg-current"></span> Programado
            </span>
            <span class="inline-flex items-center gap-1 ml-3">
              <span class="w-2 h-2 bg-current transform rotate-45"></span> Executado
            </span>
          </p>
        </div>
        <div class="relative" style="height: 400px;">
          <canvas #dailyCanvas></canvas>
        </div>
      </div>
    </div>
  </div>
</ion-content>
